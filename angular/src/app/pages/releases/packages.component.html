<div class="class-packages">
  <h1>Packages</h1>

  <button *ngIf="permission" type="button" class="btn btn-primary d-flex ml-auto mr-0" (click)="addPackage()">Thêm mới</button>

  <div class="content-changelogs">
    <div *ngFor="let item of listPackage" class="d-flex position-relative mb-3">
      <div>
        <h3>{{item.name}} - {{item.code}}</h3>
        <img src={{item.image}} alt="" style='height: 200px; width: 200px;'>
      </div>
      <div class="active ml-auto mr-0 btn-active gap-5" *ngIf="permission">
        <button (click)="deletePackage(item.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button (click)="editPackage(item.id)" class="btn btn-success btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>

<ng-template #model let-modal>
  <div class="model-create-update">
    <h3>{{isEdit ? 'Cập nhật' : 'Thêm mới'}}</h3>
    <form [formGroup]="_form" (ngSubmit)="save()">

      <div class="form-group">
        <label for="package-name">Name: </label>
        <input type="text" id="package-name" class="form-control" formControlName="name" autofocus />
      </div>

      <div class="form-group">
        <label for="package-code">Code: </label><span> * </span>
        <input type="text" id="package-code" class="form-control" formControlName="code" autofocus />
      </div>

      <div class="form-group">
        <label for="package-image">Image: </label><span> * </span>
        <input type="text" id="package-image" class="form-control" formControlName="image" autofocus />
      </div>

      <div class="btn-save-config gap-5">
        <button type="button" (click)="closeModel()" class="btn btn-secondary">
          Hủy
        </button>
        <button type="submit" class="btn btn-success" [disabled]="_form.invalid">
          <i class="fa fa-check mr-1"></i>
          Lưu
        </button>
      </div>

    </form>
  </div>
</ng-template>
